<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Post</h3>
                    <p>Form here you can edit Blog Detail</p>
                    <button class="btn btn-info bg-theme" routerLink="/dashboard/post/new">Add New Post</button>
                    <button class="btn btn-warning ml-2" routerLink="/dashboard">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-md-10">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table">
                        <thead class="text-center">
                            <tr>
                                <td>No</td>
                                <td>Post Image</td>
                                <td>Title</td>
                                <td>Category</td>
                                <td>Date</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of Post; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td><img [src]="post.image" width="150" height="200" /></td>
                                <td>
                                    {{ post.title ? post.title.slice(0, 20) + (post.title.length > 20 ? '...' : '') : ''
                                    }}
                                </td>
                                <td>{{ post.Category }}</td>
                                <td>{{ post.createdAt }}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" (click)="OnDelete(post)">Delete</button>
                                    <button class="btn btn-warning btn-sm">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
