<div class="container">
    <div class="row">
        <div class="col-md- text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="mb-5">You can Add your new Post</p>
        </div>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="formPost">
        <div class="row">
            <div class="col-md-7 mb-5">
                <div class="card shadow-effect">
                    <div class="card-body form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" (keydown.enter)="onTitleChange($event)"
                            formControlName='Title'>
                    </div>
                    <div class=" card-body form-group">
                        <label>PermalLink</label>
                        <input type="text" class="form-control" formControlName='permalink' name="permalink">
                    </div>
                    <div class="card-body form-group">
                        <label>Excerpt</label>
                        <textarea cols="30" rows="10" class="form-control" formControlName='Excerpt'></textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-5 card shadow-effect pb-5">
                <div class="form-group ">
                    <label for="">Select a post category</label>
                    <select class="form-control" formControlName='category'>
                        <option value="" disabled>Please select a category</option>
                        <option *ngFor="let category of categories">{{category.Name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Post Image</label>
                    <img [src]="imgSrc" class="form-control img-fluid  img-preview ">
                    <input type="file" class="form-control" formControlName="image" accept="image/*"
                        (change)="showPreview($event)">
                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>
                            <angular-editor [placeholder]="'Enter text here...'"
                                formControlName='content'></angular-editor>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info bg-theme">Save Post</button>
                <button class="btn btn-warning bl-3" routerLink="/dashboard/post">Back to Post</button>
            </div>
        </div>
    </form>
</div>
