<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-5 shadow bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-primary mb-4">Login</h3>
                        <p class="text-muted">Please login to your account to post a new blog post</p>
                    </div>
                    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                        <div class="form-group" [ngClass]="{
                            'has-danger': formLogin.get('email').touched && formLogin.get('email').invalid,
                            'has-success': formLogin.get('email').valid
                        }">
                            <input type="email" class="form-control" name="email" formControlName="email" id="email"
                                placeholder="Email Address">
                            <div
                                *ngIf="formLogin.get('email').invalid && (formLogin.get('email').dirty || formLogin.get('email').touched)">
                                <div *ngIf="formLogin.get('email').errors.required" class="form-control-feedback">Email
                                    cannot be empty!</div>
                                <div *ngIf="formLogin.get('email').errors?.email" class="form-control-feedback">Please
                                    enter a valid email address!</div>
                            </div>
                        </div>

                        <div class="form-group" [ngClass]="{
                            'has-danger': formLogin.get('password').touched && formLogin.get('password').invalid,
                            'has-success': formLogin.get('password').valid
                        }">
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="password" name="password" id="password"
                                [ngClass]="{'is-invalid': password.touched && password.invalid}">
                            <div
                                *ngIf="formLogin.get('password').invalid && (formLogin.get('password').dirty || formLogin.get('password').touched)">
                                <div *ngIf="formLogin.get('password').errors.required" class="form-control-feedback">
                                    Password
                                    cannot be empty!</div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-secondary btn-block"
                            [disabled]='formLogin.invalid'>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
